<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my()
        {
            var c=document.getElementById('dropdown').value;
            document.getElementById('clr').style.color=c;
        }
    </script>
</head>

<body>
    <h1 id="clr">Hey folks!</h1>
    Color:
    <select id="dropdown" onchange="my()">
        <option>change your color</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Orange</option>
        <option>Red</option>
        <option>Blue</option>
    </select>
    

    
</body>
</html>
